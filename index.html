<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxia de Amor 3D</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/addons/p5.sound.min.js"></script>

    <style>
        /* Estilos esenciales para que ocupe toda la pantalla */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background-color: black;
            height: 100vh;
        }
    </style>
</head>

<body>
    <script src="sketch.js"></script>
    
    <div id="instruccion-audio" style="position: fixed; top: 10px; width: 100%; text-align: center; color: white; font-family: sans-serif; font-size: 18px; z-index: 100;">
        ✨ Haz clic en cualquier lugar para iniciar la música de la Galaxia ✨
    </div>
    
    <script>
        // Inicia el audio de p5.js al primer clic del usuario y oculta la instrucción.
        document.body.addEventListener('click', () => {
            if (typeof userStartAudio !== 'undefined') {
                userStartAudio();
            }
            const instruccion = document.getElementById('instruccion-audio');
            if (instruccion) {
                instruccion.style.display = 'none';
            }
        }, { once: true }); // Asegura que el evento solo se dispare una vez
    </script>
</body>
</html>
